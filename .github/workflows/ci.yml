name: unit testing

on:
  pull_request:
    branches: [ development ]

jobs:

  testing-aplication:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test -v ./internal/... -cover
